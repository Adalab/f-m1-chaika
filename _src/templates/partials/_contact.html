<main class="main__form">
    <h1 class="form__title" >Contacto</h1>
    <div class="form__description">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Alias quia, maxime repellat eveniet quos id qui! Libero eos tenetur provident nulla itaque, eum est exercitationem laboriosam! Quas rerum natus dolor!</p>
        <small>Todos los campos marcados con <span>*</span> son obligatorios</small>
    </div>

    <form class="contact__form" action="/signup" method="post">
        <label class="" for="fullName">Nombre completo<span>*</span></label>
        <input type="text" id="fullName" name="fullName">

        <label for="emailAddress">Email<span>*</span></label>
        <input type="email" id="emailAddress" name="emailAddress">

        <label for="telephone">telefono</label>
        <input type="tel" id="telephone" name="telephone">

        <label for="comments">Mensaje<span>*</span></label>
       <textarea name="comments" id="comments" cols="80" rows="8"></textarea>
        
        <input type="submit" value="Enviar">

    </form>
</main>
